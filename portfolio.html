<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | GASA TECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .project-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 15px; overflow: hidden; position: relative;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .project-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        
        /* Click Overlay */
        .view-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 123, 255, 0.15); backdrop-filter: blur(3px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s; z-index: 2;
        }
        .project-card:hover .view-overlay { opacity: 1; }
        .view-btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: bold; }

        .status-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">GASA <span>TECH</span></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html" class="active">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section style="padding-top: 180px;">
        <h1 style="text-align: center; margin-bottom: 50px;">LIVE <span style="color: var(--primary);">DEPLOYMENTS</span></h1>
        <div class="grid">
            <a href="https://emmanuelmhlanga.github.io/ebbrato-travel-agency/" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="project-card">
                    <div class="view-overlay"><div class="view-btn">VISIT SITE</div></div>
                    <div style="height: 200px; background: #112240; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-plane-departure" style="font-size: 3rem; opacity: 0.2;"></i>
                    </div>
                    <div style="padding: 25px;">
                        <span style="color: var(--primary); font-size: 0.7rem; font-weight: bold;"><span class="status-dot"></span> LIVE</span>
                        <h3 style="margin: 10px 0;">EBBRATO TRAVEL</h3>
                        <p style="color: var(--text-dim); font-size: 0.9rem;">Modern travel showcase with responsive tour galleries.</p>
                    </div>
                </div>
            </a>

            <a href="https://iletha.com/" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="project-card">
                    <div class="view-overlay"><div class="view-btn">VISIT SITE</div></div>
                    <div style="height: 200px; background: #112240; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-graduation-cap" style="font-size: 3rem; opacity: 0.2;"></i>
                    </div>
                    <div style="padding: 25px;">
                        <span style="color: var(--primary); font-size: 0.7rem; font-weight: bold;"><span class="status-dot"></span> LIVE</span>
                        <h3 style="margin: 10px 0;">ILETHA ACADEMY</h3>
                        <p style="color: var(--text-dim); font-size: 0.9rem;">Empowerment platform focused on community skills development.</p>
                    </div>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
