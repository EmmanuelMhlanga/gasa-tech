    <style>
        :root { --primary: #007bff; --dark: #121d31; --light: #ffffff; --card-bg: #1c2a42; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); display: flex; flex-direction: column; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(18, 29, 49, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }

        .logo span { color: var(--primary); }

        nav a { color: var(--light); text-decoration: none; font-size: 14px; }
        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; flex: 1; }

        .project-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .laptop { background: #334155; height: 180px; border-radius: 10px 10px 0 0; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 4px solid #475569; position: relative; overflow: hidden; }
        .laptop::after { content: ""; position: absolute; width: 100%; height: 10px; background: #94a3b8; bottom: -12px; border-radius: 0 0 15px 15px; }
        .btn-visit { display: inline-block; margin-top: 25px; color: var(--primary); text-decoration: none; font-weight: bold; border: 1px solid var(--primary); padding: 8px 20px; border-radius: 5px; transition: 0.3s; }
        .btn-visit:hover { background: var(--primary); color: white; }
        footer { background: #0b121f; padding: 30px; text-align: center; }
    </style>
</head>
