    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #007bff; --dark: #0b121f; --card: #1c2a42; --light: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* SYNCED HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(11, 18, 31, 0.98); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; text-decoration: none; color: white; }
        .logo span { color: var(--primary); }
        nav { display: flex; gap: 15px; flex-wrap: wrap; }
        nav a { color: white; text-decoration: none; font-size: 14px; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        .container { max-width: 1200px; margin: 80px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; flex: 1; }
        
        .project-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; }
        .project-card:hover { transform: translateY(-15px) scale(1.02); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0, 123, 255, 0.2); }
        
        .preview-box { height: 200px; background: linear-gradient(45deg, #1e3a8a, #3b82f6); display: flex; align-items: center; justify-content: center; font-weight: bold; letter-spacing: 2px; font-size: 1.2rem; }
        .card-info { padding: 25px; text-align: center; }
        .card-info h3 { margin-bottom: 15px; font-size: 1.4rem; }
        .btn-visit { display: inline-block; padding: 10px 25px; border: 2px solid var(--primary); color: white; text-decoration: none; border-radius: 30px; transition: 0.3s; font-weight: 600; }
        .btn-visit:hover { background: var(--primary); box-shadow: 0 0 20px var(--primary); }

        footer { background: #070b14; padding: 40px 8%; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 50px; }
    </style>
</head>
