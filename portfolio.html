    <style>
        :root { --primary: #007bff; --dark: #070b14; --glass: rgba(255, 255, 255, 0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 25px 8%; background: rgba(7, 11, 20, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 24px; font-weight: 800; text-decoration: none; color: white; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }
        nav a { color: white; text-decoration: none; font-size: 13px; margin-left: 25px; opacity: 0.7; text-transform: uppercase; }

        .portfolio-section { padding: 100px 8%; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        .project-card { 
            background: var(--glass); border-radius: 30px; padding: 60px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); text-decoration: none; color: white; transition: 0.5s; 
            display: flex; flex-direction: column; justify-content: center; min-height: 400px;
        }
        .project-card:hover { transform: translateY(-15px); border-color: var(--primary); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .project-card h2 { font-size: 2.5rem; text-transform: uppercase; margin-bottom: 15px; }
        .project-card p { color: #94a3b8; margin-bottom: 30px; }
        .view-btn { padding: 12px 30px; border: 2px solid var(--primary); border-radius: 50px; font-weight: bold; display: inline-block; align-self: center; }
        .project-card:hover .view-btn { background: var(--primary); }
        
        footer { padding: 60px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); color: #475569; }
    </style>
</head>
