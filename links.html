            backdrop-filter: blur(10px);
        }
        
        .bio-link i { margin-right: 15px; font-size: 1.3rem; width: 25px; }
        
        .bio-link:hover { 
            background: white; 
            color: var(--dark-bg); 
            transform: translateY(-4px);
