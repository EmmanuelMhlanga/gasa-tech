<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GASA TECH</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/laptop.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #007bff;
            --dark: #121d31;
            --light: #ffffff;
            --footer-bg: #0b121f;
            --input-bg: #1c2a42;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--dark); 
            color: var(--light); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        /* Standardized Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(18, 29, 49, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--light);
            text-decoration: none;
        }
        .logo span { color: var(--primary); }
        nav a {
            color: var(--light);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            transition: 0.3s;
        }
        nav a:hover { color: var(--primary); }

        .page-header { 
            background: linear-gradient(rgba(18, 29, 49, 0.8), rgba(18, 29, 49, 0.8)), 
                        url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            color: white; 
            padding: 80px 20px; 
            text-align: center; 
        }
        .page-header h1 { font-size: 2.5rem; margin-bottom: 10px; }

        .container { 
            width: 90%; 
            max-width: 650px; 
            margin: -40px auto 50px; 
            background: #1c2a42; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            flex: 1; 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        
        .contact-links { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .contact-links a { 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
            background: rgba(255,255,255,0.05); 
            padding: 18px; 
            border-radius: 12px; 
            transition: 0.3s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
        }
        .contact-links a:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .whatsapp-btn { background: #25d366 !important; color: white !important; }
        .whatsapp-btn:hover { background: #128c7e !important; }

        .form-title { margin-bottom: 25px; font-size: 1.2rem; font-weight: 700; color: white; text-align: center; }
        
        input, textarea { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: #0f172a;
            color: white;
            border-radius: 10px; 
            font-size: 1rem; 
            outline: none; 
            transition: 0.3s; 
        }
        input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1); }
        
        .btn { 
            background: var(--primary); 
            color: white; 
            padding: 18px; 
            border: none; 
            width: 100%; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: 0.3s; 
        }
        .btn:hover { background: #0056b3; box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2); }

        /* Standardized Footer */
        footer {
            background: var(--footer-bg);
            padding: 40px 10%;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .footer-logo { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .footer-logo span { color: var(--primary); }
        .copyright { font-size: 0.9rem; opacity: 0.6; }

        @media (max-width: 600px) { 
            .contact-links { grid-template-columns: 1fr; } 
            header { padding: 20px 5%; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">GASA <span>TECH</span></a>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" style="color: var(--primary);">Contact</a>
    </nav>
</header>

<section class="page-header">
    <h1>Let's Engineer Your Future</h1>
    <p>Reach out via secure form or instant message.</p>
</section>

<div class="container">
    <div class="contact-links">
        <a href="mailto:gasatechptyltd@gmail.com"><i class="fas fa-envelope"></i> Email Us</a>
        <a href="https://wa.me/27691401737?text=Hi%20GASA%20TECH%2C%20I'm%20reaching%20out%20from%20your%20website%20to%20discuss%20a%20technical%20project." class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>

    <p class="form-title">Send a Detailed Request</p>
    <form action="https://formspree.io/f/xnjjqryr" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Business Email" required>
        <textarea name="message" rows="5" placeholder="Tell us about your technical requirements..." required></textarea>
        <button type="submit" class="btn">Send Project Request</button>
    </form>
</div>

<footer>
    <div class="footer-logo">GASA <span>TECH</span></div>
    <p style="font-size: 0.9rem; margin-bottom: 10px;">Innovating Southern Africa's Digital Landscape.</p>
    <div class="copyright">
        &copy; 2026 GASA TECH | Johannesburg, South Africa
    </div>
</footer>

</body>
</html>
