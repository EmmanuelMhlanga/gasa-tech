<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GASA TECH Support Nodes</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00a2ff">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a2ff;
            --primary-glow: rgba(0, 162, 255, 0.4);
            --bg: #0d1b2a; 
            --card-bg: #1b263b;
            --text-main: #ffffff;
            --text-dim: #b0c4de;
            --border: rgba(0, 162, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 27, 42, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); }

        nav a { color: var(--text-dim); text-decoration: none; margin-left: 30px; font-size: 0.95rem; }
        nav a.active { color: var(--primary); }

        .contact-header { padding: 180px 8% 40px; position: relative; }
        .glow-orb { position: absolute; width: 400px; height: 400px; background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%); top: 10%; right: -5%; z-index: -1; filter: blur(40px); animation: float 6s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .contact-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; padding: 0 8% 100px; }
        .contact-form { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--border); }
        input, select, textarea { width: 100%; padding: 15px; background: rgba(13, 27, 42, 0.5); border: 1px solid var(--border); border-radius: 8px; color: #fff; margin-bottom: 20px; }
        .transmit-btn { width: 100%; background: var(--primary); color: #fff; border: none; padding: 18px; border-radius: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; }

        footer { padding: 80px 8% 40px; background: #07101a; border-top: 1px solid var(--border); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 50px; }
        .footer-col h4 { margin-bottom: 25px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; font-weight: 800; }
        .footer-col a, .footer-col p { color: var(--text-dim); text-decoration: none; display: block; margin-bottom: 12px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">GASA <span>TECH</span></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact-header">
        <div class="glow-orb"></div>
        <h1 style="letter-spacing: 4px; font-weight: 900; font-size: clamp(2.5rem, 8vw, 4rem);">INITIATE CONTACT</h1>
    </div>

    <main class="contact-container">
        <div class="node-info">
            <h2>Support Nodes</h2>
            <div style="margin-top: 20px;">
                <p><i class="fab fa-whatsapp" style="color:var(--primary)"></i> +27 69 140 1737</p>
                <p><i class="fas fa-envelope" style="color:var(--primary)"></i> gasatechptyltd@gmail.com</p>
            </div>
        </div>
        <div class="contact-form">
            <form action="#">
                <input type="text" placeholder="IDENTIFIER (NAME)" required>
                <input type="email" placeholder="EMAIL MESH" required>
                <select required>
                    <option value="" disabled selected>PACKAGE SELECTION</option>
                    <option>Basic (R3000)</option>
                    <option>Standard (R3500)</option>
                    <option>Premium (R4500)</option>
                </select>
                <textarea rows="4" placeholder="SPECIFICATIONS"></textarea>
                <button type="submit" class="transmit-btn">Transmit Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-grid">
            <div class="footer-col">
                <a href="index.html" class="logo">GASA <span>TECH</span></a>
                <p style="margin-top: 20px;">Strategic Deployment.</p>
            </div>
            <div class="footer-col">
                <h4>QUICK LINKS</h4>
                <a href="index.html">Home Base</a>
                <a href="portfolio.html">Live Deployments</a>
            </div>
            <div class="footer-col">
                <h4>CONNECT</h4>
                <p>+27 69 140 1737</p>
                <p>gasatechptyltd@gmail.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
