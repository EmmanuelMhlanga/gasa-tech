<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GASA TECH</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #007bff; 
            --dark-bg: #070b14; 
            --card-glass: rgba(255, 255, 255, 0.03);
            --accent-glow: rgba(0, 123, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #070b14 100%);
        }

        /* --- MOVING BACKGROUND ELEMENTS --- */
        .bg-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: var(--accent-glow);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite alternate;
        }

        @keyframes float {
            0% { top: 10%; left: 10%; }
            100% { top: 60%; left: 80%; }
        }

        /* --- NAVIGATION --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(7, 11, 20, 0.8); backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .logo { font-size: 22px; font-weight: 800; text-decoration: none; color: white; display: flex; align-items: center; gap: 12px; }
        .logo i { color: var(--primary); font-size: 1.4rem; }
        .logo span { color: var(--primary); }
        nav a { color: white; text-decoration: none; font-size: 12px; margin-left: 20px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        nav a:hover, nav a.active { opacity: 1; color: var(--primary); }

        /* --- CONTACT SECTION --- */
        .content-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            align-items: center;
            gap: 50px;
            padding: 120px 10% 60px 10%;
            z-index: 1;
        }

        /* --- INFO SIDE --- */
        .info-side h1 { font-size: 3rem; letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; }
        .info-side p { color: #94a3b8; margin-bottom: 40px; font-size: 1.1rem; line-height: 1.6; }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-glass);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .contact-item:hover {
            border-color: var(--primary);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--primary);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 12px;
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 10px var(--accent-glow); }
            100% { transform: scale(1); }
        }

        /* --- FORM CARD --- */
        .contact-card {
            position: relative;
            background: var(--card-glass);
            padding: 50px 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Border Beam Animation */
        .contact-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: moveBeam 5s linear infinite;
        }

        @keyframes moveBeam {
            0% { clip-path: inset(0 0 98% 0); }
            25% { clip-path: inset(0 0 0 98%); }
            50% { clip-path: inset(98% 0 0 0); }
            75% { clip-path: inset(0 98% 0 0); }
            100% { clip-path: inset(0 0 98% 0); }
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; color: #94a3b8; }
        
        input, textarea {
            width: 100%; padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: white;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .submit-btn {
            width: 100%; padding: 16px;
            background: var(--primary); color: white; border: none;
            border-radius: 12px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
        }

        footer { padding: 30px; text-align: center; font-size: 0.8rem; color: #475569; }

        @media (max-width: 950px) {
            .content-wrapper { grid-template-columns: 1fr; padding-top: 100px; }
            .info-side { text-align: center; }
            .contact-item { justify-content: flex-start; text-align: left; }
        }
    </style>
</head>
