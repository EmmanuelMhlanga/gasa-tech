    <main style="padding: 120px 8% 80px;">
        <div class="contact-container" style="max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.03); padding: 50px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);">
            <h2 style="margin-bottom: 30px;">INITIATE TRANSMISSION</h2>
            <form action="https://formspree.io/f/your-id" method="POST" style="display: grid; gap: 20px;">
                <input type="text" name="name" placeholder="Full Name" required style="padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white;">
                <input type="email" name="email" placeholder="Email Address" required style="padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white;">
                <textarea name="message" placeholder="Project Requirements" rows="5" style="padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white;"></textarea>
                <button type="submit" class="highlight-btn" style="border: none; cursor: pointer;">Send Signal</button>
            </form>
        </div>
    </main>
    <script src="js/script.js" defer></script>
