<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GASA TECH</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #007bff; 
            --dark-bg: #070b14; 
            --card-glass: rgba(255, 255, 255, 0.03);
            --accent-glow: rgba(0, 123, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: white; 
            background: radial-gradient(circle at center, #0f172a 0%, #070b14 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND PARTICLES --- */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        /* --- NAVIGATION --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(7, 11, 20, 0.85); backdrop-filter: blur(15px); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .logo { font-size: 22px; font-weight: 800; text-decoration: none; color: white; display: flex; align-items: center; gap: 12px; }
        .logo i { color: var(--primary); }
        .logo span { color: var(--primary); }
        
        nav a { color: white; text-decoration: none; font-size: 11px; margin-left: 20px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        nav a:hover, nav a.active { opacity: 1; color: var(--primary); }

        .menu-toggle { display: none; cursor: pointer; color: white; font-size: 1.5rem; }

        /* --- CONTENT AREA --- */
        main {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 60px 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Moving Beam Effect */
        .contact-container::after {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 25px;
            padding: 2px; 
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: moveBeam 5s linear infinite;
        }

        @keyframes moveBeam {
            0% { clip-path: inset(0 0 98% 0); }
            25% { clip-path: inset(0 0 0 98%); }
            50% { clip-path: inset(98% 0 0 0); }
            75% { clip-path: inset(0 98% 0 0); }
            100% { clip-path: inset(0 0 98% 0); }
        }

        h1 { font-size: 2rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; }
        .subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 0.85rem; letter-spacing: 1px; text-transform: uppercase; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
        }

        .full-width { grid-column: span 2; }

        .form-group { margin-bottom: 10px; }
        label { display: block; font-size: 10px; text-transform: uppercase; color: var(--primary); margin-bottom: 8px; font-weight: 800; letter-spacing: 1px; }
        
        input, textarea {
            width: 100%; padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px; color: white;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        input:focus, textarea:focus {
            outline: none; border-color: var(--primary);
            background: rgba(0, 0, 0, 0.6);
        }

        .submit-btn {
            width: 100%; padding: 18px;
            background: var(--primary); color: white; border: none;
            border-radius: 8px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; transition: 0.4s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        footer { padding: 30px; text-align: center; font-size: 0.7rem; color: #475569; letter-spacing: 1px; }

        @media (max-width: 850px) {
            .menu-toggle { display: block; }
            nav {
                position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
                background: var(--dark-bg); flex-direction: column; justify-content: center;
                transition: 0.5s; z-index: 100;
            }
            nav.active { right: 0; }
            nav a { margin: 20px 0; font-size: 1.2rem; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas" class="particles"></canvas>

    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-microchip"></i> GASA <span>TECH</span>
        </a>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="nav-list">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1>Initialize <span style="color:var(--primary)">Contact</span></h1>
            <p class="subtitle">Secure Transmission Channel</p>
            
            <form class="form-grid">
                <div class="form-group">
                    <label>Identity</label>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Comms Email</label>
                    <input type="email" placeholder="email@address.com">
                </div>
                <div class="form-group full-width">
                    <label>Project Parameters</label>
                    <input type="text" placeholder="Subject of Inquiry">
                </div>
                <div class="form-group full-width">
                    <label>Briefing Data</label>
                    <textarea rows="4" placeholder="Describe your project requirements..."></textarea>
                </div>
                <div class="full-width">
                    <button type="submit" class="submit-btn">Send Transmission</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2026 GASA TECH (PTY) LTD | Engineering Excellence</p>
    </footer>

    <script>
        // Particle Engine
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.4 + 0.1
                });
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 123, 255, 0.2)';
            particles.forEach(p => {
                p.y -= p.speed;
                if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        init(); animate();

        // Mobile Nav
        const menu = document.querySelector('#mobile-menu');
        const navList = document.querySelector('#nav-list');
        menu.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
