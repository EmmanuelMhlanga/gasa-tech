<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GASA TECH</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #007bff; --dark: #070b14; --glass: rgba(255, 255, 255, 0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--dark); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 25px 8%; background: rgba(7, 11, 20, 0.85); 
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .logo { font-size: 24px; font-weight: 800; text-decoration: none; color: white; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }
        nav a { color: white; text-decoration: none; font-size: 13px; margin-left: 25px; opacity: 0.7; text-transform: uppercase; }

        /* Main Content Area */
        .contact-wrapper { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 80px 8%; 
        }

        .glass-form { 
            background: var(--glass); padding: 60px; border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; max-width: 600px; text-align: center; 
            backdrop-filter: blur(20px);
            animation: slideUp 0.8s ease-out;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .glass-form h1 { font-size: 2.5rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        input, textarea { 
            width: 100%; padding: 15px; margin-bottom: 20px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; color: white; font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--primary); background: rgba(255,255,255,0.08); }

        .btn-send { 
            width: 100%; padding: 18px; background: var(--primary); 
            border: none; color: white; font-weight: 800; 
            border-radius: 50px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; 
            transition: 0.4s;
        }

        .btn-send:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(0,123,255,0.4); }

        /* Restored Footer */
        footer { 
            padding: 40px 8%; 
            text-align: center; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            color: #475569; 
            background: rgba(4, 7, 13, 0.5);
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(50px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 768px) {
            .glass-form { padding: 40px 20px; }
            header { padding: 20px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="https://img.icons8.com/fluency/48/laptop.png" width="30" alt="GASA Laptop Icon"> 
            GASA <span>TECH</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html" style="color:var(--primary); opacity:1;">Contact</a>
        </nav>
    </header>

    <div class="contact-wrapper">
        <form class="glass-form" action="https://formspree.io/f/your-id" method="POST">
            <h1>Initiate Inquiry</h1>
            <p style="color: #94a3b8; margin-bottom: 30px;">Let's discuss how we can engineer your digital legacy.</p>
            
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Business Email" required>
            <textarea name="message" rows="4" placeholder="Briefly describe your requirements..." required></textarea>
            
            <button type="submit" class="btn-send">Send Message</button>
        </form>
    </div>

    <footer>
        <p>Â© 2026 GASA TECH (PTY) LTD | Engineering Excellence</p>
    </footer>

</body>
</html>
