<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GASA TECH</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #007bff; 
            --dark-bg: #070b14; 
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: white; 
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- MOVING BACKGROUND --- */
        .bg-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: rgba(0, 123, 255, 0.3);
            filter: blur(120px);
            border-radius: 50%;
            z-index: 0;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(100%, 50%); }
        }

        /* --- NAVIGATION --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(7, 11, 20, 0.9); backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .logo { font-size: 22px; font-weight: 800; text-decoration: none; color: white; display: flex; align-items: center; gap: 12px; }
        .logo i { color: var(--primary); }
        .logo span { color: var(--primary); }
        nav a { color: white; text-decoration: none; font-size: 12px; margin-left: 20px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        nav a:hover, nav a.active { opacity: 1; color: var(--primary); }

        /* --- CONTENT AREA --- */
        main {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 60px 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 900px;
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        .subtitle { color: #94a3b8; margin-bottom: 40px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
        }

        .full-width { grid-column: span 2; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; text-transform: uppercase; color: var(--primary); margin-bottom: 8px; font-weight: bold; }
        
        input, textarea {
            width: 100%; padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; color: white;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }

        .submit-btn {
            width: 100%; padding: 18px;
            background: var(--primary); color: white; border: none;
            border-radius: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
        }

        footer { padding: 30px; text-align: center; font-size: 0.8rem; color: #475569; position: relative; z-index: 10; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .contact-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-laptop-code"></i>
            GASA <span>TECH</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1>Contact <span style="color:var(--primary)">Us</span></h1>
            <p class="subtitle">Initialize a consultation with our engineering team.</p>
            
            <form class="form-grid">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Company Email</label>
                    <input type="email" placeholder="name@company.com">
                </div>
                <div class="form-group full-width">
                    <label>Project Subject</label>
                    <input type="text" placeholder="e.g. Web Architecture">
                </div>
                <div class="form-group full-width">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Tell us about your digital goals..."></textarea>
                </div>
                <div class="full-width">
                    <button type="submit" class="submit-btn">Send Transmission</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2026 GASA TECH (PTY) LTD | Engineering Excellence</p>
    </footer>

</body>
</html>
