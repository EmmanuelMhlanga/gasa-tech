<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing | GASA TECH</title>
    <style>
        :root { --bg-color: #0b1622; --accent-blue: #00a2ff; --card-bg: rgba(17, 33, 49, 0.6); --text-dim: #b0c4de; }
        body { background-color: var(--bg-color); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 180px 8% 100px; }
        
        .price-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 162, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .price-card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--accent-blue); }
        
        .price { font-size: 3rem; font-weight: 900; margin: 20px 0; color: #fff; }
        .feature-list { list-style: none; padding: 0; color: var(--text-dim); }
        .feature-list li { margin: 15px 0; display: flex; align-items: center; gap: 10px; }
        .feature-list i { color: var(--accent-blue); font-size: 0.8rem; }
    </style>
</head>
<body>
    <main class="pricing-grid">
        <div class="price-card">
            <h2 style="color: var(--accent-blue); margin: 0;">BASIC CORE</h2>
            <div class="price">R3000</div>
            <ul class="feature-list">
                <li><i class="fas fa-chevron-right"></i> 5 Engineered Pages</li>
                <li><i class="fas fa-chevron-right"></i> Mobile Responsive UI</li>
            </ul>
        </div>
        <div class="price-card" style="background: #162a3d; border: 1px solid var(--accent-blue);">
            <h2 style="color: var(--accent-blue); margin: 0;">STANDARD PRO</h2>
            <div class="price">R3500</div>
            <ul class="feature-list">
                <li><i class="fas fa-chevron-right"></i> 8 Engineered Pages</li>
                <li><i class="fas fa-chevron-right"></i> PWA Infrastructure</li>
            </ul>
        </div>
        <div class="price-card">
            <h2 style="color: var(--accent-blue); margin: 0;">PREMIUM ELITE</h2>
            <div class="price">R4500</div>
            <ul class="feature-list">
                <li><i class="fas fa-chevron-right"></i> Unlimited Scale</li>
                <li><i class="fas fa-chevron-right"></i> E-Commerce Architecture</li>
            </ul>
        </div>
    </main>
</body>
</html>
