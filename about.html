<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASA TECH | Engineering Excellence</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/laptop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #007bff; 
            --dark-bg: #070b14; 
            --card-glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: white; 
            background: radial-gradient(circle at center, #0f172a 0%, #070b14 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(7, 11, 20, 0.8); backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .logo { font-size: 22px; font-weight: 800; text-decoration: none; color: white; display: flex; align-items: center; gap: 12px; }
        .logo i { color: var(--primary); font-size: 1.4rem; }
        .logo span { color: var(--primary); }
        
        nav a { color: white; text-decoration: none; font-size: 12px; margin-left: 20px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        nav a:hover, nav a.active { opacity: 1; color: var(--primary); }

        .menu-toggle { display: none; flex-direction: column; gap: 5px; cursor: pointer; z-index: 1100; }
        .menu-toggle span { width: 25px; height: 2px; background: white; transition: 0.3s; }

        /* --- HERO SECTION --- */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 8% 60px 8%;
            text-align: center;
        }

        .hero-card {
            position: relative;
            width: 100%;
            max-width: 1000px;
            background: var(--card-glass);
            padding: 80px 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animated Moving Beam */
        .hero-card::after {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 24px;
            padding: 2px; 
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: moveBeam 4s linear infinite;
        }

        @keyframes moveBeam {
            0% { clip-path: inset(0 0 98% 0); }
            25% { clip-path: inset(0 0 0 98%); }
            50% { clip-path: inset(98% 0 0 0); }
            75% { clip-path: inset(0 98% 0 0); }
            100% { clip-path: inset(0 0 98% 0); }
        }

        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); text-transform: uppercase; letter-spacing: 8px; margin-bottom: 20px; line-height: 1.1; }
        .hero p { font-size: clamp(1rem, 2vw, 1.3rem); color: #cbd5e1; max-width: 700px; margin: 0 auto 40px auto; line-height: 1.6; }
        .highlight { color: var(--primary); font-weight: 700; }

        .cta-container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: 0.4s;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 123, 255, 0.4); }
        .btn-outline { border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-outline:hover { background: rgba(255,255,255,0.05); border-color: white; }

        /* --- FOOTER --- */
        footer { padding: 30px; text-align: center; font-size: 0.8rem; color: #475569; border-top: 1px solid rgba(255,255,255,0.05); }

        /* --- MOBILE NAV --- */
        @media (max-width: 850px) {
            .menu-toggle { display: flex; }
            nav {
                position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
                background: rgba(7, 11, 20, 0.98); backdrop-filter: blur(25px);
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            }
            nav.active { right: 0; }
            nav a { margin: 15px 0; font-size: 1.5rem; }
            .mobile-btn { margin-top: 25px; background: var(--primary); padding: 15px 40px; border-radius: 50px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-laptop-code"></i>
            GASA <span>TECH</span>
        </a>
        <div class="menu-toggle" id="mobile-menu">
            <span></span><span></span><span></span>
        </div>
        <nav id="nav-list">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html" class="mobile-btn">Contact Us</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-card">
            <h1>GASA <span class="highlight">TECH</span></h1>
            <p>Architecting <span class="highlight">high-performance</span> digital ecosystems and elite web systems for the modern enterprise.</p>
            <div class="cta-container">
                <a href="portfolio.html" class="btn btn-primary">View Our Work</a>
                <a href="services.html" class="btn btn-outline">Our Engineering</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 GASA TECH (PTY) LTD | Engineering Excellence</p>
    </footer>

    <script>
        const menu = document.querySelector('#mobile-menu');
        const navList = document.querySelector('#nav-list');
        menu.addEventListener('click', () => {
            navList.classList.toggle('active');
            menu.classList.toggle('is-active');
        });
    </script>
</body>
</html>
