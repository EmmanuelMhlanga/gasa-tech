    <main class="content-wrapper">
        <section style="text-align: center; min-height: 70vh; display: flex; flex-direction: column; justify-content: center;">
            <div><span class="status-dot"></span> <small style="letter-spacing: 2px;">SYSTEM STATUS: OPERATIONAL</small></div>
            <h1 data-value="GASA TECH SOLUTIONS" style="font-size: clamp(2rem, 8vw, 4.5rem); letter-spacing: 12px; margin: 20px 0;">GASA TECH SOLUTIONS</h1>

            </div>
        </section>
    </main>

    <script>
        // Inline Particles for immediate loading
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<60; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 0.5 }); }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 123, 255, 0.4)';
            particles.forEach(p => { p.y -= p.speed; if(p.y < 0) p.y = canvas.height; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>

    <script src="js/script.js"></script>
</body>
