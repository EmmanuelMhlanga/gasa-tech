<section style="padding: 120px 8% 50px; text-align: center;">
    <h2 style="letter-spacing: 10px; color: var(--primary); text-transform: uppercase; font-size: 0.8rem; margin-bottom: 20px;">What We Do</h2>
    <h1 style="font-size: 3rem; text-transform: uppercase; margin-bottom: 60px;">Expert At</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px;">
        <div class="service-card" style="background: var(--glass); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s;">
            <i class="fas fa-code fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h3>Web Engineering</h3>
            <p style="color: #94a3b8; font-size: 0.9rem;">High-performance frameworks designed for speed.</p>
        </div>
        </div>
</section>

<section style="padding: 100px 8%; background: rgba(0,0,0,0.2);">
    <h1 style="text-align: center; margin-bottom: 80px; text-transform: uppercase;">Engineering Pipeline</h1>
    <div id="pipeline" style="max-width: 800px; margin: 0 auto; border-left: 2px solid var(--primary); position: relative;">
        <div class="step" style="padding: 0 0 50px 40px; position: relative; opacity: 0; transform: translateX(20px); transition: 0.8s;">
            <div style="position: absolute; left: -11px; top: 0; width: 20px; height: 20px; background: var(--dark); border: 3px solid var(--primary); border-radius: 50%;"></div>
            <h3 style="color: var(--primary);">01. Discovery</h3>
            <p style="color: #94a3b8;">Auditing goals and technical requirements.</p>
        </div>
        </div>
</section>

<script>
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => { if(entry.isIntersecting) { entry.target.style.opacity = 1; entry.target.style.transform = "translateX(0)"; } });
    }, {threshold: 0.5});
    document.querySelectorAll('.step').forEach(s => observer.observe(s));
</script>
