<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Process | GASA TECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #007bff; --dark: #121d31; --light: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(18, 29, 49, 0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-size: 24px; font-weight: bold; text-decoration: none; color: white; }
        .logo span { color: var(--primary); }
        nav { display: flex; gap: 15px; flex-wrap: wrap; }
        nav a { color: white; text-decoration: none; font-size: 14px; }
        
        .timeline { max-width: 800px; margin: 100px auto; position: relative; padding: 0 20px; }
        .timeline::after { content: ''; position: absolute; width: 2px; background: var(--primary); top: 0; bottom: 0; left: 50%; }
        
        .step { padding: 20px 40px; position: relative; background: #1c2a42; border-radius: 10px; width: 45%; margin-bottom: 50px; opacity: 0; transform: translateX(-100px); animation: slideIn 0.8s forwards; }
        .step:nth-child(even) { margin-left: auto; transform: translateX(100px); }
        
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        
        .step h3 { color: var(--primary); margin-bottom: 10px; }
        .step-num { position: absolute; top: 20px; background: var(--primary); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; }
        .step:nth-child(odd) .step-num { right: -70px; }
        .step:nth-child(even) .step-num { left: -70px; }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo">GASA <span>TECH</span></a>
    <nav>
        <a href="index.html">Home</a> <a href="about.html">About</a> <a href="services.html">Services</a> <a href="pricing.html">Pricing</a>
        <a href="portfolio.html">Portfolio</a> <a href="process.html" style="color:var(--primary)">Process</a> <a href="testimonials.html">Reviews</a> <a href="contact.html">Contact</a>
    </nav>
</header>
<div class="timeline">
    <div class="step" style="animation-delay: 0.2s;"><div class="step-num">1</div><h3>Discovery</h3><p>Consultation and requirements engineering.</p></div>
    <div class="step" style="animation-delay: 0.4s;"><div class="step-num">2</div><h3>Architecture</h3><p>Designing the digital blueprint for your site.</p></div>
    <div class="step" style="animation-delay: 0.6s;"><div class="step-num">3</div><h3>Deployment</h3><p>Pushing live and optimizing for SEO performance.</p></div>
</div>
</body>
</html>
